      2. anonymous function  -->
    </head>
    <body>
        <!--automatically invoked functions-->
        <p id="res"></p>
        <p id="arrow"></p>
        <p id="gd">Get Date</p>
        <script>
            (function () {
                document.getElementById('res').innerHTML = "Hi .. Calling Self..";
            })();

            //2. arrow functions
            const x = (x, y) => x * y;
            document.getElementById('arrow').innerHTML = x(5, 5);

            //3. date function
            var currentdate = new Date();
            currentdate.setDate(currentdate.getDate() + 100);
        </script>
        <input type="button" onclick="document.getElementById('gd').innerText = currentdate" value="Getdate" />
    </body>
