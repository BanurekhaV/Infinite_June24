<html>
<!--using external javascript file as a part of jquery library-->
<head>
    <script src="jquery-3.4.1.min.js">

    </script>

    <script>
        function formValidator() {
            //let us make reference to fields
            var firstname = document.getElementById('firstname');
            var addr = document.getElementById('addr');
            var zip = document.getElementById('zip');
            var state = document.getElementById('state');
            var username = document.getElementById('username');
            var email = document.getElementById('email');

            //check if the input is in order as it appears in the form
            if (isAlphabet(firstname, "Please enter only letters for Name")) {
                if (isAlphaNumeric(addr, "Numbers and letters only for Address")) {
                    if (isNumeric(zip, "Please enter valid zip code")) {
                        if (madeSelection(state, "Please choose a state from the List")) {
                            if (lengthRestriction(username, 6, 8)) {
                                if (emailValidate(email, "Please enter a valid Email")) {
                                    return true;
                                }
                            }
                        }
                    }
                }
            }
            return false;
        }

        // writing all the above called functionalities
        function isNumeric(elem, helpmsg) {
            var numericexpr = /^[0-9]+$/;  //our pattern for zip code
            if (elem.value.match(numericexpr)) {
                return true;
            } else {
                alert(helpmsg);
                elem.focus();
                return false;
            }
        }

        function isAlphabet(elem, helpmsg) {
            var alphaexp = /^[a-zA-Z]+$/;
            if (elem.value.match(alphaexp)) {
                return true;
            } else {
                alert(helpmsg)
                elem.focus();
                return false;
            }
        }

        function isAlphaNumeric(elem, helpmsg) {
            var alphanum = /^[0-9a-zA-Z]+$/;
            if (elem.value.match(alphanum)) {
                return true;
            } else {
                alert(helpmsg)
                elem.focus();
                return false;
            }
        }

        function lengthRestriction(elem, min, max) {
            var uname = elem.value;
            if (uname.length >= min && uname.length <= max) {
                return true;
            } else {
                alert("User name to be between " + min + " and " + max + " characters only");
                elem.focus();
                return false;
            }
        }

        function madeSelection(elem, helpmsg) {
            if (elem.value == "Choose State") {
                alert(helpmsg)
                elem.focus();
                return false;
            } else {
                return true;
            }
        }

        function emailValidate(elem, helpmsg) {
            var emailexp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-Z0-9]{2,4}$/;
            if (elem.value.match(emailexp)) {
                return true;
            } else {
                alert(helpmsg)
                elem.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <form onsubmit="formValidator()">
        FirstName : <input type="text" id="firstname" /> <br />
        Address  : <input type="text" id="addr" /><br />
        Zip Code: <input type="text" id="zip" /><br />
        State : <select id="state">
            <option>Choose State</option>
            <option>Telangana</option>
            <option>Karnataka</option>
            <option>Maharashtra</option>
            <option>TamilNadu</option>
        </select> <br />
        User Name : <input type="text" id="username" /> <br />
        Email  : <input type="text" id="email" /><br />

        <input type="submit" value="Validate Form" />
    </form>
</body>
</html>
