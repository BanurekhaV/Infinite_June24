<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        p{
            width:200px;
            padding:40px;
            font: bold 24px sans-serif;
            text-align:center;
            background-color:#00ff90;
            border:1px solid #63a063;
            box-sizing:border-box;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('.start').click(function () {
                $('p').animate({ width: "100%" }).animate({ fontSize: "48px" }).animate({ borderWidth: 30 });
            });
            $('.reset').click(function () {
                $('p').removeAttr('style');
            });
        });
    </script>
</head>
<body>
    <p>Hello Animation</p>
    <button type="button" class="start">Start Animation</button>
    <button type="button" class="reset">Stop Animation</button>
</body>
</html>
