<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('button').click(function () {
                //$.ajax({
                //    url: "Sample.txt", success: function (result) {
                //        $('#div1').html(result);
                //    }
                //});
                $('#div1').load("Sample.txt", function (responsetxt, statustxt, hr) {
                    if (statustxt == 'success')
                        alert("External content loaded successfully");
                    if (statustxt == 'error')
                        alert("Error : " + hr.status + " " + hr.statustxt)
                });
            });
        });
    </script>
</head>
<body>
    <div id="div1">
        <h2>Let the Ajax JQuery change the text</h2>
    </div>
    <br/>
    <button>Make an Ajax Call</button>
</body>
</html>
