<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--for css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--jquery lib-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!--<script src="https://cdn.jsdeliver.net/mpm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>-->
    <title></title>

    <style>
        .gridstyle{
            margin:10px;
            min-height:300px;
            background-color:aqua;
            text-align:center;
            font-size:large;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="gridstyle">Left pane</div>
            </div>
            <div class="col-md-4 col-lg-3">
            <div class="gridstyle">Middle Pane 1</div>
        </div>
        <div class="col-md-1 col-lg-2">
        <div class="gridstyle">Middle Pane 2</div>
            </div>
    <div class="col-md-1 col-lg-3">
    <div class="gridstyle">Right Pane</div>
    </div>
   </div>
        </div>
    <!--bootstrap alert classes-->
    <h1>Various Alerts</h1>
    <div class="alert alert-success"><strong>Success Message</strong></div>
    <div class="alert alert-info"><strong>Info. Message</strong></div>
    <div class="alert alert-danger"><strong>Danger Message</strong></div>
    <div class="alert alert-warning"><strong>Warning Message</strong></div>
</body>
</html>
